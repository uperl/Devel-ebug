name             = Devel-ebug
author           = Brock Wilcox <awwaiid@thelackthereof.org>
license          = Perl_5
copyright_holder = Brock Wilcox
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Git::NextVersion]
[PkgVersion]
[AutoPrereqs]

[ContributorsFromGit]
[ReadmeFromPod]

[CPANFile]


[GatherDir]
exclude_match = Makefile.PL|cpanfile|META.json|README

[CopyFilesFromBuild]
copy = Makefile.PL
copy = cpanfile
copy = META.json
copy = README


